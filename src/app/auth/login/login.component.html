<div class = "flex m-auto h-screen justify-center">
    <form (ngSubmit) = "submit()" #myForm="ngForm" 
    class = "p-4 rounded-lg border m-auto w-1/4">

<!-- Enter Email -->
       <h1 class="text-center text-xl">Login</h1>
       <div class="my-5 w-full">
           <label for="email">Email</label>
           <input type="email" id = "email" 
           class="p-2 rounded w-full border text-sm" 
           placeholder="Email Address" [(ngModel)] = "form.email" name = "email"> <!-- Two way binding-->
       </div>  
<!-- Enter Password-->
       <div class="my-5 w-full">
           <label for="password">Password</label>
           <input type="password" id = "password" class="p-2 rounded w-full border text-sm" 
           placeholder="Password" [(ngModel)] = "form.password" name = "password">
       </div>

       <!-- Submit -->
       <div class = "my-5 w-full"> 
        <button type = "submit"[disabled]="myForm.form.invalid"
            class = "p-2 w-full bg-blue-700 text-white hover:bg-blue-900 rounded">

        <ng-container *ngIf = "isLoading()"> <!-- when loading is True -->
            Loading...
        </ng-container>
        <ng-container *ngIf = "!isLoading()">
            Submit
        </ng-container>
        
       </button>
       </div>
    </form>
</div>
