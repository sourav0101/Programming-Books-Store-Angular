<div class = "flex m-auto h-screen justify-center">
    <form class = "p-4 rounded-lg border m-auto w-1/4">
       <h1 class="text-center text-xl">Login</h1>
       <div class="my-5 w-full">
           <label for="email">Email</label>
           <input type="email" id = "email" class="p-2 rounded w-full border" 
           placeholder="Email Address" [(ngModel)] = "email" name = "email">
       </div>  
       {{email}}

       <div class="my-5 w-full">
           <label for="password">Password</label>
           <input type="password" id = "password" class="p-2 rounded w-full border" 
           placeholder="Password">
       </div>
       <div class="my-5 w-full"> 
           <input type="submit" class = "p-2 w-full bg-blue-700 text-white 
           hover:bg-blue-900 rounded w-full border">
       </div>
    </form>
</div>
